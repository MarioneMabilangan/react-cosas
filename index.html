<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</head>

<body>
    <div id="root"></div>

    <script>
        const H1_ELEMENT = React.createElement(
            "h1",
            { className: "hello" },
            "Hola Mundo React"
        );
        const objetos = [
            {
                nombre: "Taxi",
                modalidad: "autónomo",
                permiso: "licencia de taxi"
            },
            {
                nombre: "Uber",
                modalidad: "multinacional",
                permiso: "Vehículos de Turismo con Conductor (VTC)"
            },
            {
                nombre: "Cabify",
                modalidad: "multinacional",
                permiso: "Vehículos de Turismo con Conductor (VTC)"
            }
        ];

        console.log(objetos);

        console.log(H1_ELEMENT);

        const container = document.getElementById('root');

        ReactDOM.render(H1_ELEMENT, container);

        const listaItems = objetos.map(objeto => {
            return React.createElement("li", null, `${objeto.nombre} - Modalidad: ${objeto.modalidad}, Permiso: ${objeto.permiso}`);
        });

        const listaDesordenada = React.createElement("ul", null, listaItems);

        ReactDOM.render(listaDesordenada, container);
    </script>


</body>

</html>
